{% load form_tags %}
{{ page.intro|safe }}
<form action="{{ page.url }}" class='{{ form_class }}' method="POST">
  {% csrf_token %}
  {% for field in page.get_form %}
    <div class="input-field black-text">
      {% if field|is_field_type:'text' %}
      <input {% if field.auto_id %}id="{{ field.auto_id }}"{% endif %}
        name="{{ field.name }}"
        class='flow-text'
        type="text">
      {% elif field|is_field_type:'email' %}
      <input {% if field.auto_id %}id="{{ field.auto_id }}"{% endif %}
        name="{{ field.name }}"
        class='flow-text'
        type="email">
      {% else %}
        {{ field }}
      {% endif %}
      <label for='{{ field.id_for_label }}'>
        {% if field.help_text %}
          {{ field.help_text }}
        {% else %}
          {{ field.label }}
        {% endif %}
      </label>
    </div>
  {% endfor %}
  <button class="btn submit-btn">{{ page.submit_text }}</button>
</form>
