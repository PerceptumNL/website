{% load l10n %}
{% if blogs %}
<div class='collection blog-list'>
  {% for blog in blogs %}
  <a class='collection-item blue-text' href='{{ blog.url }}'>
    <i class='material-icons left'>description</i>
    <span class='blog-title'>{{ blog.title }}</span>
    <span class='right'>{{ blog.date|localize }}</span>
    {% if blog.intro %}
    <div class='abstract'>
      {{ blog.intro|safe }}
    </div>
    {% endif %}
  </a>
  {% endfor %}
  </div>
{% endif %}
